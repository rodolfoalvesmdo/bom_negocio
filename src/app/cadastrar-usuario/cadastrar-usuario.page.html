<ion-header>
  <ion-toolbar>
    <ion-title>cadastrar_usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formulario">
    <h2 style="text-align:center">Criar Conta</h2>

    <ion-list>

      <ion-item>
        <ion-label class="label" position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label" position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <p id="msg">{{ msg }}</p>

  <ion-row>
    <ion-col size="6">
      <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active"  expand="full">
        Cancelar
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button (click)="efetuarCadastro()" expand="full">
        Cadastrar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
