<ion-header>
  <ion-toolbar>
    <ion-title>criar_anuncio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1>Criar Anúncio</h1>

  <div id="div1">
    <div id="div2">
      <form [formGroup]="formulario">
        <ion-list>
          <div id="fotoDiv" (click)="tirarFoto()">
            <ion-img id="foto" [src]="foto"></ion-img>
          </div>

          <ion-item>
            <ion-label class="label" position="floating">Titulo</ion-label>
            <ion-input type="text" formControlName="titulo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="label" position="floating">Descrição</ion-label>
            <ion-textarea formControlName="descricao"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label class="label" position="floating">Valor</ion-label>
            <ion-input type="text" formControlName="valor"></ion-input>
          </ion-item>

        </ion-list>
      </form>

      <!-- <p id="msg"> {{msg}} </p> -->

      <ion-row>
        <ion-col size="6">
          <ion-button [routerLink]="['/consultar-produtos']" expand="full">
            CANCELAR
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="criarAnuncio()"   expand="full">
            Criar
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  
  <!-- <ion-item>
    <ion-label>Tirar foto</ion-label>
    <ion-button (click)="tirarFoto()">
      TIRAR FOTO
    </ion-button>
  </ion-item> -->

</ion-content>
