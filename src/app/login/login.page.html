<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <form [formGroup]="formulario">
    <h2 style="text-align:center">Login</h2>
    <ion-list>
      <ion-item>
        <ion-label class="label" position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <p id="msg">{{ msg }}</p>

  <ion-row>
    <ion-col size="6">
      <ion-button [routerLink]="['/cadastrar-usuario']" routerLinkActive="router-link-active"  expand="full">
        Cadastrar-se
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button (click)="efetuarLogin()" expand="full">
        Entrar
      </ion-button>
    </ion-col>
  </ion-row>    
        
</ion-content>
