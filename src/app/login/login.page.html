<ion-header>
</ion-header>

<ion-content padding>

  <div id="container-login">

    <ion-img id="logo" src="../../assets/img/bom_negocio.png"></ion-img>

    <div id="container-form">
    
      <form [formGroup]="formulario">
        <h2>Login</h2>
        <ion-list>
          <ion-item>
            <ion-label class="label" position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="label" position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
        </ion-list>
      </form>

      <p id="msg">{{ msg }}</p>

      <ion-row>
        <ion-col size="6">
          <ion-button [routerLink]="['/cadastrar-usuario']" routerLinkActive="router-link-active" expand="full" fill="outline" shape="round">
            Cadastrar-se
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="efetuarLogin()" expand="full" shape="round">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button id="google-btn" color="light" shape="round" expand="full" (click)="authGoogle()">
            Entrar com Google
            <ion-img id="google" src="../../assets/img/google.png"></ion-img>
          </ion-button>
        </ion-col>
      </ion-row>

    </div>
  </div>   
        
</ion-content>
