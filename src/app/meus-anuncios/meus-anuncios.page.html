<ion-header>
  <ion-toolbar>
      <ion-menu-button></ion-menu-button>
    <ion-title>Meus An√∫ncios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list class="anuncios">
      
      <ion-item class="item_anuncio" lines="none" color="tertiary" *ngFor="let anuncio of listaAnuncios" style="margin-bottom: 20px;">
        <ion-label [routerLink]="['/anuncio-detalhes', anuncio.id]">{{ anuncio.titulo }}</ion-label>
        
        <ion-icon [routerLink]="['/editar-anuncio', anuncio.id]" name="create"></ion-icon>
        <ion-icon (click)="excluirAnuncio(anuncio.id)" name="close"></ion-icon>
      </ion-item>

    </ion-list>

</ion-content>
